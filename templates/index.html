<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azure ChatBot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 2rem; }
    #chat { max-width: 600px; margin: auto; background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .message { margin-bottom: 1rem; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
    #inputForm { display: flex; gap: 10px; }
    #queryInput { flex-grow: 1; padding: 0.5rem; }
    #sendBtn { padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <form id="inputForm">
      <input type="text" id="queryInput" placeholder="Ask me anything..." required />
      <button type="submit" id="sendBtn">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("inputForm");
    const input = document.getElementById("queryInput");
    const messages = document.getElementById("messages");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userText = input.value;
      appendMessage("user", userText);
      input.value = "";

      const response = await fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: userText })
      });

      const data = await response.json();
      appendMessage("bot", data.Answer);
    });

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
