<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CloudBot</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    rel="stylesheet"
  />

  <!-- Link to your style.css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Optional: Marked.js for bold/italics in AI text -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- Container holding everything that scrolls -->
  <div class="container">
    <!-- Sparkle & Heading -->
    <div class="hero">
      <div class="icon">‚ú¶</div>
      <h1>Ask our AI anything</h1>
    </div>

    <!-- Chat messages -->
    <div id="chat-container"></div>
    <div id="loading" style="display:none;">Waiting for response...</div>
  </div>

  <!-- Image modal -->
  <div id="image-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="close-modal" class="close-btn">&times;</span>
      <img id="modal-img" alt="Full image preview" />
    </div>
  </div>

  <!-- Footer with input -->
  <footer>
    <form id="chat-form">
      <button type="button" id="attachBtn" title="Attach an Image">üñºÔ∏è</button>
      <input type="file" id="fileInput" accept="image/*" style="display:none;" />
      <div id="preview-container" class="hidden">
        <img id="preview-img" alt="Preview" />
        <span id="remove-upload" class="remove-upload-btn">&times;</span>
      </div>
      <textarea id="message" placeholder="Type your message..."></textarea>
      <button type="submit" id="sendBtn">‚Üë</button>
    </form>
  </footer>

  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>
