<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pastel Chat + Timestamp</title>
  <!-- Google Fonts (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    rel="stylesheet"
  />

  <!-- Link to your style.css in static/css/ -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
  <!-- (Optional) Marked.js from CDN (for bold/italics in AI text) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sparkle & Heading -->
    <div class="hero">
      <div class="icon">âœ¦</div>
      <h1>Ask our AI anything</h1>
    </div>

    <!-- Chat container -->
    <div id="chat-container"></div>
    <!--<div id="loading">Waiting for response...</div>-->
  </div>

  <!-- Footer with chat form -->
  <footer>
    <form id="chat-form">
      <textarea id="message" rows="1" placeholder="Type your message..."></textarea>
      <button type="submit">Send</button>
    </form>
  </footer>

  <!-- Link to your chat.js in static/js/ -->
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
